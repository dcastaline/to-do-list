<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "addContent",
                "handler": {"@": "rangeController"}
            },
            "_dev": {
                "isHidden": true
            }
        },
        "list": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "contentController": {"@": "rangeController"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "New Task": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "New Task"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "label": "Button"
            },
            "listeners": [
                {
                    "type": "action",
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "content": [
                    ""
                ],
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "task1": {
            "prototype": "ui/task.reel",
            "properties": {
                "element": {"#": "task1"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            },
            "bindings": {
                "task": {"<-": "@list:iteration.object"}
            }
        },
        "Things To Do": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "Things To Do"},
                "value": "Title"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="Things To Do">

        </h1>
        <button data-montage-id="New Task"></button>
        <ul data-montage-id="list">
            <li data-montage-id="task1"></li>
        </ul>
    </div>
</body>
</html>
